<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Detection and Translation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<style>
    body{
        background-color:#f8f9fa;
        font-family:Arial,sans-serif;
    }
    .container{
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        padding:20px;
    }
    .form-control,.form-control:focus{
        border-color: #007bff;
        box-shadow: none;
    }
    .btn-primary{
        background-color:
    }
</style>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Language Detection and Translation</h1>
    <form action="/trans" method="post" class="mt-4">
        <div class="form-group">
            <label for="text">Enter Text</label>
            <textarea name="text" id="text" rows="3" required class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="target_lang">Select Target Language</label>
        <select class="form-control" name="target_lang" id="target_lang" required>
            {% for lang_code,lang_name in languages.item() %}
                <option value="{{lang_code}}">{{lang_name}}</option>
            (% endfor%)

        </select>
    </div>
 <button type="submit" class="btn btn-primary">Translate</button>
    </form>
    {% if translation %}
        <div class="result-section mt4-">
        <h4>Detected Language : {{ detected_lang}}</h4>
        <h4>Translated Language : {{ translation}}</h4>
    </div>
    {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
